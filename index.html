<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Tailwind CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body>

    <!-- Form -->

    <div class="flex justify-center mt-20">

        <form>

            <div class="space-y-6 p-10 shadow-2xl">

                <h1 class="text-2xl text-green-500 text-center mt-10 font-bold">Student Registration Form</h1>

                <div>
                    <label class="text-xl font-medium block mb-3">Name </label>
                    <input type="text" placeholder="Enter Your Name"
                        class="border border-gray-400 h-10 w-full rounded-md text-sm p-2" id="name">
                </div>


                <div>
                    <label class="text-xl font-medium block mb-3">Age </label>
                    <input type="number" placeholder="Enter Your Age"
                        class="border border-gray-400 h-10 w-full rounded-md text-sm p-2" id="age">
                </div>



                <div>
                    <label class="text-xl font-medium block mb-3">Email</label>
                    <input type="email" placeholder="Enter Your Email"
                        class="border border-gray-400 h-10 w-full rounded-md text-sm p-2" id="email">
                </div>

                <div>
                    <label class="text-xl font-medium block mb-3">Password</label>
                    <input type="password" placeholder="Enter Your Password"
                        class="border border-gray-400 h-10 w-full rounded-md text-sm p-2" id="password">
                </div>


                <div id="gender">
                    <label class="text-xl font-medium block mb-3">Gender</label>
                    <input type="radio" name="gender" value="Male"> Male
                    <br>
                    <input type="radio" name="gender" value="Female"> Female
                </div>


                <div>
                    <label class="text-xl font-medium block mb-3">Course</label>
                    <select class="border border-gray-400 h-10 w-full rounded-md p-2" id="course">
                        <option>Web Development FullStack</option>
                        <option>Java FullStack</option>
                        <option>Python FullStack</option>
                        <option>DSA</option>
                        <option>Cyber Security</option>
                    </select>
                </div>

                <div class="flex justify-center">
                    <button class="bg-green-400 w-80 p-2 mt-10" id="savebtn">Save</button>
                </div>

            </div>

        </form>

    </div>



    <!-- Table -->

    <div class="overflow-x-scroll mt-20" id="table">

        <table class="min-w-full border border-black border-collapse text-center mt-20">

            <thead class="bg-yellow-200">
                <tr>
                    <td class="border border-gray-400 font-semibold p-3">NAME</td>
                    <td class="border border-gray-400 font-semibold p-3">AGE</td>
                    <td class="border border-gray-400 font-semibold p-3">EMAIL</td>
                    <td class="border border-gray-400 font-semibold p-3">PASSWORD</td>
                    <td class="border border-gray-400 font-semibold p-3">GENDER</td>
                    <td class="border border-gray-400 font-semibold p-3">COURSE</td>
                    <td class="border border-gray-400 font-semibold p-3">ACTION</td>
                </tr>
            </thead>

            <tbody id="tablebody">
                <tr>
                    <td class="border border-gray-400 p-2">Harish</td>
                    <td class="border border-gray-400 p-2">21</td>
                    <td class="border border-gray-400 p-2">harish4@gmail.com</td>
                    <td class="border border-gray-400 p-2">**********</td>
                    <td class="border border-gray-400 p-2">Male</td>
                    <td class="border border-gray-400 p-2">Java FullStack</td>
                    <td class="border border-gray-400 p-2"><button class="bg-red-500 py-1 px-2 rounded-md"
                            onclick="deleteitem(event)">Delete</button></td>
                </tr>
            </tbody>

        </table>

    </div>

    <!-- Javascript Source -->

    <script src="script.js"></script>

</body>

</html>
